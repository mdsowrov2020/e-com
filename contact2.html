<body>
 
  <section>
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact_left">
                    <img src="./assets/images/contact.png" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact_title text-center">
                    <h2>contact us</h2>
                </div>
                <div class="contact_form">
                   <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control custom_controll" placeholder="Name">
                              </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control custom_controll" placeholder="Email">
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control custom_controll" placeholder="Subject">
                              </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                               
                                <textarea class="form-control custom_controll" rows="3"></textarea>
                              </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-block submit_btn" type="submit">Submit</button>
                        </div>
                    </div>
                   </form>
                </div>
            </div>
          </div>
      </div>
  </section>  

<section class="py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 py-2">
            <div class="row">
                <div class="col-md-2 col-12 d-flex align-items-center">
                    <div class="contacts_icon text-center">
                        <h2><i class="fas fa-map-marker-alt"></i></h2>
                    </div>
                </div>
                <div class="col-md-10 col-12">
                    <div class="con_text">
                        <h6 class="">
                            Our Address
                        </h6>
                        <p class="">457 Elk City Road, Gerome, IN<br> 576 Terry Lane, Orlando, FL</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 py-2">
            <div class="row">
                <div class="col-md-2 col-12 d-flex align-items-center">
                    <div class="contacts_icon text-center">
                        <h2><i class="fas fa-phone-volume"></i></h2>
                    </div>
                </div>
                <div class="col-md-10 col-12">
                    <div class="con_text">
                        <h6 class="">
                            Our Number
                        </h6>
                        <p class="">+1 (803) 321-281-9307<br> +1 (803) 407-558-1101</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 py-2">
            <div class="row">
                <div class="col-md-2 col-12 d-flex align-items-center">
                    <div class="contacts_icon text-center">
                        <h2><i class="far fa-envelope"></i></h2>
                    </div>
                </div>
                <div class="col-md-10 col-12">
                    <div class="con_text">
                        <h6 class="">
                            Our Email
                        </h6>
                        <p class="">sample-fortune@mail.com</p>
                        <p class="">sample-fortune@mail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
